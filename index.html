<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Mega RPG</title>
</head>
<body>
    <h2></h2>
    <!-- main body grid -->
    <div class="container">
        <div class="row" id="charSelect">
            <h3>Select Your Character!</h3>
            <div id="chars"></div>
        </div>
        <div class="row" id="enemySelect">
            <h3>Select Your Foe</h3>

        </div>
        <div class="row" id="options">
            <h3>Pick An Action!</h3>
            <!-- added as group in order to add options later -->
            <div class="btn-group">
                <button class="btn btn-danger" type="button">Attack</button>
            </div>
        </div>
        <div class="row" id="foe">

        </div>
    </div>

<!-- bootstrap and animation scripts -->
<!-- <script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
